<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hubungi Saya</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0aaff, #ffb3ec);
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .contact-container {
      max-width: 400px;
      background: white;
      margin: 80px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(176, 58, 157, 0.2);
      text-align: center;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      color: #b83280;
      margin-bottom: 10px;
    }

    .description {
      color: #555;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .social-icons {
      margin-bottom: 30px;
      animation: fadeInIcons 1.5s ease-in;
    }

    @keyframes fadeInIcons {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .social-icons a {
      text-decoration: none;
      margin: 0 15px;
      color: #b83280;
      font-size: 40px;
      transition: transform 0.4s, color 0.3s;
    }

    .social-icons a:hover {
      color: #ff66b2;
      transform: scale(1.4) rotate(5deg);
    }

    .back-button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #c2185b;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Hubungi Saya</h2>
    <p class="description">Klik ikon di bawah untuk mengunjungi akun sosial media saya:</p>

    <div class="social-icons">
      <a href="https://www.instagram.com/_milmylaaaaa" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@christinameyla055" target="_blank" title="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>

    <a href="index.html" class="back-button">Kembali ke Awal</a>
  </div>
</body>
</html>
